<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ccdd679bcf.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(45deg, #007bff, #00b4ff);
            --card-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar {
            background: white;
            box-shadow: var(--card-shadow);
        }
        .profile-picture img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border: 2px solid #007bff;
        }
        .card {
            border: none;
            box-shadow: var(--card-shadow);
            border-radius: 10px;
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: translateY(-3px);
        }
        .bg-gradient-primary {
            background: var(--primary-gradient);
            border-radius: 10px 10px 0 0;
        }
        .section-header {
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        .btn-add-task {
            background: #28a745;
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-add-task:hover {
            background: #218838;
            transform: scale(1.05);
        }
        .activity-item {
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }
        .activity-item:last-child {
            border-bottom: none;
        }
        .stats-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            text-align: center;
        }
        .stats-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        @media (max-width: 768px) {
            .navbar .d-flex {
                flex-direction: column;
                gap: 0.5rem;
            }
            .stats-container {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg py-3">
        <div class="container">
            <div class="profile-picture d-flex align-items-center gap-2">
                <img class="rounded-circle" src="me.JPG" alt="profile-pic">
                <span class="fw-semibold text-primary">John Doe</span>
            </div>
            <div class="mx-auto" style="max-width: 400px;">
                <form class="d-flex" method="get" role="search">
                    <input class="form-control me-2 shadow-sm" type="search" placeholder="Search tasks..." aria-label="Search">
                    <button class="btn btn-primary" type="submit
